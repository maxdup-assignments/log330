<!DOCTYPE html>
<html>
<head>

	<title>Reference-it options</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="icon.png" />
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/themes/default/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">


	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="dist/jstree.min.js"></script>

  
</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">Reference-it</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
      <button id="save-button" type="button" class="btn btn-default navbar-btn">Sauvegarder</button>
      <div id="status" class="navbar-btn"></div>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
		<h3>Dossiers</h3>
	</div>	
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div id="save-folder-tree">
				<ul>
					<li data-jstree='{ "opened" : true }'>Mes sauvegardes
						<ul>
							<li data-jstree='{ "selected" : true }'>Défaut</li>
							<li>Personnel</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="row">
				<h3>Informations</h3>
			</div>
			<div id="page_info_container" class="row">
				
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="row">
				<h3>Options avancées</h3>
			</div>
			<label for="test_mode">Afficher les outils de test : </label>
			<input type="checkbox" id="test_mode" />
		</div>
	</div>
</div>


<script src="js/script.js"></script>
<script src="js/options.js"></script>
</body>
</html>
