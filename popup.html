<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script src="js/jquery-2.1.4.min.js"></script>

<body class="popup_body">
  <div class="container">
  	<div class="row">
      <div class="col-xs-12 text-center" style="overflow: hidden;">
        <label id="caught_link"></label>
      </div>
      <div class="col-xs-12 text-center" style="overflow: hidden;">
        <label id="caught_link_last_published_date"></label>
      </div>
      <div class="col-xs-12 text-center" style="overflow: hidden;">
        <label id="caught_link_author"></label>
      </div>      
  		<div class="col-xs-12 text-center">
  			<button id="savedefault-button" class="btn btn-primary btn-block">Enregistrer</button>
  		</div>
      <div class="col-xs-12 text-center">
        <button id="saveas-button" class="btn btn-primary btn-block">Enregistrer sous...</button>
      </div>
      <div class="col-xs-12 text-center">
        <button id="options-button" class="btn btn-primary btn-block">Préférences</button>
      </div>            
  	</div>
    <div id="save-folder-tree-container" class="row">
      <div class="col-xs-12">
        <div id="save-folder-tree">
          <ul>
            <li data-jstree='{ "opened" : true }'>Mes sauvegardes
              <ul>
                <li data-jstree='{ "selected" : true }'>Défaut</li>
                <li>Personnel</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <button class="btn btn-primary btn-save">Enregistrer</button>
      </div>
    </div>
  </div>


    <!--Add a button for the user to click to initiate auth sequence -->
    <button id="authorize-button">Authorize</button>

    <p><b>These are 5 files from your GDrive :)</b></p>
    <div id="content"></div>  
  <script src="js/script.js"></script>
  <script src="js/fileHandling.js"></script>
